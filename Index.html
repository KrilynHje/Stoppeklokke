<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="text-center">
        <h1 id="stopwatch">00:00:00</h1>
        <div>
            <button class="btn btn-success" onclick="startStopwatch()">Start</button>
            <button class="btn btn-danger" onclick="stopStopwatch()">Stop</button>
            <button class="btn btn-primary" onclick="lapStopwatch()">Lap</button>
            <button class="btn btn-warning" onclick="resetStopwatch()">Reset</button>
            <div id="lap"></div>
        </div>
        <script>
            var startTime;
            var stopwatchInterval;
            var elapsedPausedTime = 0;
            var currentTime = 0;
            var elapsedTime = currentTime - startTime;
            var seconds;
            var minutes;
            var hours;
            var displayTime;
            var laptimeTotal;
            



            function startStopwatch() {
                if (!stopwatchInterval) {
                    startTime = new Date().getTime() - elapsedPausedTime;
                    stopwatchInterval = setInterval(updateStopwatch, 1000);
                }
            }

            function stopStopwatch() {
                clearInterval(stopwatchInterval);
                elapsedPausedTime = new Date().getTime() - startTime;
                stopwatchInterval = null;
            }

            function resetStopwatch() {
                stopStopwatch();
                elapsedPausedTime = 0;
                document.getElementById("stopwatch").innerHTML = "00:00:00";
                document.getElementById("lap").innerHTML = " ";


            }

            function updateStopwatch() {
                currentTime = new Date().getTime();
                elapsedTime = currentTime - startTime;
                seconds = Math.floor(elapsedTime / 1000) % 60;
                minutes = Math.floor(elapsedTime / 1000 / 60) % 60;
                hours = Math.floor(elapsedTime / 1000 / 60 / 60);
                displayTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
                document.getElementById("stopwatch").innerHTML = displayTime;

            }

            function lapStopwatch() {
                if (laptime == null){

                 var laptime =Math.floor(elapsedTime / 1000) % 60;

                }  
                
                

                // laptime = elapsedTime / 1000;

                document.getElementById("lap").innerHTML += /*HTML*/ ` <div> ${laptime}</div> `;

            }



            function pad(number) {

                return (number < 10 ? "0" : "") + number;
            }




        </script>


</body>

</html>
